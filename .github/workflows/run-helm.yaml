---
  on:
    push:
      branches: [main, master, develop]

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - run: ls -la
        - run: pwd
        - run: git version
        - run: helm version

        - name: clone manifest repository
          run: |
            git config --global user.email "jan@tomasek.cz"
            git config --global user.name "Jan Tomášek"
            git clone https://${{ secrets.PAT }}@github.com/semik/push-test.git

        - name: generate manifests and push it into repo
          run: |
            helm template --values=values.yaml --version=2.13.1 oci://harbor.3key.company/czertainly-helm/czertainly > push-test/czertainly.yaml
            cd push-test
            git add -A
            git commit -m "automatic rebuild from repo ${{ github.repository }}"
            git push
            ls -l .